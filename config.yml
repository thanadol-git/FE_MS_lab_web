# create a conda env with 'conda env create -f environment.yml -prefix [path]'
channels:
  - conda-forge
  - bioconda
  - defaults
  - anaconda


dependencies:
  - python=3.10 # 3.10 bugs out some dependencies
  - pandas
  - scipy
  - pip
  - ipykernel
  - pip:
    - matplotlib
    - pandas
    - scikit-learn
    - openpyxl
    - seaborn
    - venn
    - lxml
    - pridepy
    - requests
    - pyopenms
    - pipenv
    - streamlit


